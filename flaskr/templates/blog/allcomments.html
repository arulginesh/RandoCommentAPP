{% extends 'base.html' %}

{% block header %}
  <h1>{% block title %}Topics{% endblock %}</h1>
{% endblock %}

{% block content %}
  {% for allcomment in allcomments %}
    <article class="post">
      <header>
        <div>
          <h1>{{ allcomment['comments'] }} -- By {{  allcomment['username'] }}</h1>
        </div>
      </header>
    </article>
    
  {% endfor %}
{% endblock %}
